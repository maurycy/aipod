{{ define "main" }}
<div class="page-wrapper">
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">
                <span class="logo-text">aipod</span>
            </a>
        </div>
    </header>
    <main style="max-width: 700px; margin: 0 auto; padding: 3rem 1.5rem;">
        <h1>{{ .Title }}</h1>
        {{ .Content }}
        {{ range .Pages }}
        <article>
            <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
            {{ .Summary }}
        </article>
        {{ end }}
    </main>
</div>
{{ end }}
